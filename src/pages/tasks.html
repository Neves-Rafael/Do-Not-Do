<div class="tasks">
  <p class="tasks-message">
    "We do things unintentionally that hinder us in our daily lives and we have
    to change that!"
  </p>
  <div class="tasks-container">
    <div class="tasks-scroll">
      <!-- Js will render tasks -->
    </div>
    <button class="add-task-popup">Add a New Task <span>+</span></button>
  </div>

  <div class="info-task hidden">
    <div class="tasks-input-container">
      <input type="text" placeholder="Task Title" class="input-name" />
      <input type="text" placeholder="Task Objective" class="input-objective" />
      <textarea type="text" placeholder="Task Description" class="input-description"></textarea>
    </div>
    <p>The Task lasts 1 day!</p>
    <button class="add-task-confirm">Add a New Task <span>+</span></button>
  </div>
</div>
<div class="bg-cover-confirm hidden"></div>
