<div class="login">
  <div class="user-photo">
    <img class="user-photo-profile" src="src/assets/user.svg" alt="" />

    <label class="avatar-container" for="avatar">
      <img src="../../src/assets/tasksmenu.svg" alt="" />
      <input type="file" id="avatar" class="inputCustom" />
    </label>

  </div>
  <div class="container-input-login">
    <div class="username-input">
      <label for="username">Username</label>
      <input
        class="login-username"
        type="text"
        placeholder="Username"
        for="username" />
    </div>
    <div class="email-input">
      <label for="status">E-mail</label>
      <input class="login-email" type="text" for="status" placeholder="Email" />
    </div>
  </div>
  <div class="login-button">
    <button class="confirm-user-login">Enter</button>
    <p>You can access if don't have a account!</p>
  </div>
</div>
