<div class="login">
  <div class="user-photo"></div>
  <div class="container-input-login">
    <div class="username-input">
      <label for="username">Username</label>
      <input class="login-username" type="text" placeholder="Username" for="username" />
    </div>
    <div class="email-input">
      <label for="status">Status</label>
      <input class="login-email" type="text" for="status" placeholder="Email"></input>
    </div>
  </div>
  <div class="login-button">
    <button>Enter</button>
    <p>You can access if don't have a account!</p>
  </div>
</div>
